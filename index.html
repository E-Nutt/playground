<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>E-Nutt site</title>
</head>
<body>
    <div class="home-main">
        <div class="">
            <div class="grid-container">
                <div class="grid-cell grid-item half-alive" style="grid-area: 1/2/2/3;">1</div>
                <div class="grid-cell grid-item centered half-alive" style="grid-area: 2/1/3/2;">
                    <div class="trigger city-trigger-mobile">
                        <h1 class="number">2</h1>
                    </div>
                </div>
                <div class="grid-cell grid-item half-alive" style="grid-area: 2/2/3/4;">3</div>
                <div class="grid-cell grid-item half-alive" style="grid-area: 3/3/4/4;">5</div>
                <div class="grid-cell grid-item half-alive" style="grid-area: 4/1/5/2;">6</div>
                <div class="grid-cell grid-item centered half-alive" style="grid-area: 4/2/5/3;">
                    <div class="trigger job-trigger-mobile">
                        <h1 class="number">7</h1>
                    </div>
                </div>
                <div class="grid-cell grid-item half-alive" style="grid-area: 4/3/5/4;">8</div>
                <div class="grid-cell grid-item half-alive" style="grid-area: 3/1/4/3;">21</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 1/2/3/4;">9</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 2/1/span2/2;">10</div>
                <div class="grid-cell grid-item centered kill-cell" id="" style="grid-area: 2/4/3/5;">
                    <div class="trigger trigger-frontend">
                        <h1 class="number">16</h1>
                    </div>
                </div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 1/7/2/9;">12</div>
                <div class="grid-cell grid-item centered kill-cell" style="grid-area: 1/6/2/7;">
                    <div class="trigger job-trigger">
                        <h1 class="number">30</h1>
                    </div>
                </div>
                <div class="grid-cell grid-item centered kill-cell" style="grid-area: 2/7/3/8;">
                    <div class="trigger city-trigger">
                        <h1 class="number">9</h1>
                    </div>
                </div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 2/8/3/9;">14</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 2/5/4/6;">16</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 4/8/5/9;">17</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 4/5/5/7;">18</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 4/7/5/8;">19</div>
                <div class="grid-cell grid-item kill-cell" style="grid-area: 3/8/4/19;">20</div>
                <div class="grid-cell grid-item half-alive centered" id="trigger-frontend-mobile" style="grid-area: 5/3/6/4; touch-action: none;">
                        <div class="trigger press-and-hold">
                        <h1 class="number">14</h1>
                        </div>
                </div>

                    <div class="grid-cell grid-item centered alive moin-title">
                            <h3 class="big-headline uofc greet" style="font-family:'Chakra Petch'; font-weight: 600;">Moin!</h3>
                            <h3 class="big-headline uofc greet" style="font-family:'Chakra Petch'; font-weight: 600;">Hi!</h3>
                            <h3 class="big-headline uofc greet" style="font-family:'Chakra Petch'; font-weight: 600;">Hallo!</h3>
                            <h3 class="big-headline uofc greet" style="font-family:'Chakra Petch'; font-weight: 600;">Hai!</h3>
                    </div>
                    <div class="grid-cell grid-item alive name-title" >
                        <div class="wrapper-name">
                            <h3 class="big-headline nickname" id="raf" style="font-family:'Chakra Petch';font-weight: 600;">I'm Rafdani</h3>
                            <h3 class="big-headline nickname"  style="font-family:'Chakra Petch';font-weight: 600;">I'm E-nut</h3>
                            <h3 class="big-headline nickname"  style="font-family:'Chakra Petch';font-weight: 600;">I'm Rafdani</h3>
                            <h3 class="big-headline nickname"  style="font-family:'Chakra Petch';font-weight: 600;">I'm E-nut</h3>
                        </div>
                     </div>
                    <div class="grid-cell centered alive based-city relative">
                        <div class="content-cover content-cover-city"></div>
                        <h3 class="small-headline uofc based-text" style="font-family:'Chakra Petch';font-weight: 600; text-align: center;">Based <br> in <br> Berlin</h3>
                        <img src="img/fernsehturm-berlin.png" alt="Fernsehturm" class="based based-img"> 
                    </div>
                    <div class="grid-cell centered alive is-me relative">
                            <div class="content-cover content-cover-isme"></div>
                            <h3 class="small-headline is-text uofc" style="font-family:'Chakra Petch';font-weight: 500;">
                                Front End developer with an eye of UI designer
                            </h3>
                            
                    </div>
                    <div class="grid-cell centered alive looking-job relative">
                        <div class="content-cover content-cover-job"></div>
                        <h3 class="small-headline aslay" style="font-family:'Chakra Petch';font-weight: 500;">
                            
                        </h3>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/EaselPlugin.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
